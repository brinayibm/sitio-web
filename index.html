<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Edad</title>
<script src="script.js"></script>
  <link hrel="estilo.css" ref="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Edad</h1>
    <form id="ageCalculatorForm">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" required>
      <label for="horaNacimiento">Hora de Nacimiento:</label>
      <input type="time" id="horaNacimiento" required>
      <button type="button" onclick="calcularEdad()">Calcular</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
